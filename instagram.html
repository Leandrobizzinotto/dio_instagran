<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/insta.PNG" alt="Celular">
        </div>
        <div class="instagram-left">

            <div class="group">
                <img src="img/instagram.PNG" alt="escrito" class="escrito">
                <input type="text" value="Telefone, nome de usuário ou email" name="username" class="username">
                <input type="text" value="Senha" name="password" class="senha">
                <button class="enviar">Enviar</button>
                <p class="nutmeg">
                    <span>
                        <img src="img/facebook.svg" alt="Face">
                    </span>
                    <span class="entraFace">
                        Entrar com o Facebook
                    </span>
                </p>
                <p>
                    <span class="esqueceuSenha">
                        Esqueceu a senha?
                    </span>
                </p>
            </div>

            <div class="group">
                <p class="nutmeg2">
                    <span>Não tem uma conta?</span>
                    <span>Cadastre-se</span>
                </p>
            </div>

            <div class="obtenhaAplicativo">
                <p>Obtenha o aplicativo</p>
                <div class="download">
                    <img src="img/appStore.png" alt="appStore">
                    <img src="img/PlayStore.png" alt="playStore">
                </div>
            </div>


        </div>

    </div>
</body>

</html>
